<h1>{{ name }}</h1>

<dl>
  <dt>Name:</dt>
  <dd>{{ name }}</dd>

  <dt>Age:</dt>
  <dd>{{ age }}</dd>

  <dt>Description:</dt>
  <dd>{{ heroDescription }}</dd>

  <dt>Capitalized:</dt>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  class="btn btn-primary me-2"
  (click)="changeHero('Spider-Man')"
  *ngIf="name !== 'Spider-Man'"
  aria-label="Change name to Spider-Man"
>
  Change name
</button>

<button
  class="btn btn-primary mx-2"
  (click)="changeAge(18)"
  *ngIf="age !== 18"
  aria-label="Set age to 18"
>
  Change age
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()"
  aria-label="Reset form"
>
  Reset
</button>
