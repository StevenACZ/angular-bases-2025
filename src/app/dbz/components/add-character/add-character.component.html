<h4>Agregar Personaje</h4>

<form class="row">
  <input
    type="text"
    class="form-control mb-2"
    name="Nombre"
    [(ngModel)]="newCharacter.name"
    placeholder="Nombre"
    pattern="[A-Za-z\s]+"
    title="El nombre solo puede contener letras y espacios."
    required
  />
  <input
    type="number"
    class="form-control mb-2"
    name="Poder"
    [(ngModel)]="newCharacter.power"
    placeholder="Poder"
    min="1"
    max="10000"
    title="El poder debe ser un nÃºmero entre 1 y 10000."
    required
  />

  <button type="submit" class="btn btn-primary" (click)="emitNewCharacter()">
    Agregar
  </button>

  <pre>{{ newCharacter | json }}</pre>
</form>
