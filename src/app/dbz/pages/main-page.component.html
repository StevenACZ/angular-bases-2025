<h1>BDZ Personajes</h1>
<hr />

<div class="alert alert-info">
  <strong>Info:</strong> Aquí puedes gestionar tus personajes de BDZ.
</div>

<div class="row">
  <div class="col">
    <h4>Listado</h4>

    <ul class="list-group">
      <li class="list-group-item">Krilin - 500</li>
      <li class="list-group-item">Goku - 9000</li>
    </ul>
  </div>

  <div class="col">
    <h4>Agregar Personaje</h4>

    <form class="row">
      <input
        type="text"
        class="form-control mb-2"
        name="Nombre"
        placeholder="Nombre"
        pattern="[A-Za-z\s]+"
        title="El nombre solo puede contener letras y espacios."
        required
      />
      <input
        type="number"
        class="form-control mb-2"
        name="Poder"
        placeholder="Poder"
        min="1"
        max="10000"
        title="El poder debe ser un número entre 1 y 10000."
        required
      />

      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
  </div>
</div>
